<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Club Ecolatina</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <section class="title">
                <h1>Inteligencia para decisiones estratégicas</h1>
                <img src="ondas.svg" width="100%" alt="ondas" />
            </section>
            <section class="content">
                <div class="computer-container">
                    <img src="compu.png" width="100%" alt="computadora" />
                </div>
                <div class="hud-grid">
                    <div class="hud-grid-item left-aligned">
                        <h2>Red de alianzas <br />estratégicas</h2>
                    </div>
                    <div class="hud-grid-item empty"></div>
                    <div class="hud-grid-item empty"></div>

                    <div class="hud-grid-item right-aligned">
                        <h2>Información <br />estratégica diaria</h2>
                    </div>
                    <div class="hud-grid-item left-aligned">
                        <h2>
                            Networking High Level <br />
                            (Webinars, encuentros inhouse)
                        </h2>
                    </div>
                    <div class="hud-grid-item empty"></div>
                    <div class="hud-grid-item empty"></div>

                    <div class="hud-grid-item right-aligned">
                        <h2>Noticias directo <br />a tu celular (Appvisor)</h2>
                    </div>
                    <div class="hud-grid-item left-aligned">
                        <h2>
                            Contacto directo<br />
                            con economistas
                        </h2>
                    </div>
                    <div class="hud-grid-item empty"></div>
                    <div class="hud-grid-item empty"></div>

                    <div class="hud-grid-item right-aligned">
                        <h2>
                            Cobertura completa<br />
                            y transversal
                        </h2>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
