<div class="testimonials-container">
    <h2 id="testimonial-title">
        Las empresas más grandes del país ya son parte del club.
    </h2>
    <div class="testimonials-flex-row">
        <!-- Testimonials will be rendered here -->
    </div>
    <div class="testimonial-cta">
        <a
            href="mailto:club@ecolatina.com?subject=Pedido%20de%20cotización%20Club%20Ecolatina"
            class="testimonial-cta-button"
        >
            Solicitá tu cotización
        </a>
    </div>
</div>

<style>
    :root {
        --ecolatina-green: #00625d;
        --ecolatina-green-2: #34a19b;
        --ecolatina-aqua: #7bbfb7;
        --ecolatina-aqua-2: #b6f4ed;
        --ecolatina-light-gray: #f7f7f7;
        --ecolatina-dark-gray: #606060;
        --ecolatina-gray: #939598;
        --ecolatina-soft-gray: #d8d8d5;
        --header-height: 100px;
        --footer-height: 100px;
        --marquee-delay: -30s;
        --marquee-duration: 20s;
        --marquee-items: 12;
        --marquee-height: 80px;
    }
    .testimonials-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #testimonial-title {
        color: var(--ecolatina-green);
        font-family: 'open sans';
        font-size: 2rem;
        font-weight: 700;
        margin-top: 40px;
        margin-bottom: 40px;
    }
    .testimonials-flex-row {
        display: flex;
        flex-direction: row;
        gap: 32px;
        width: 100%;
        justify-content: center;
        margin-bottom: 32px;
    }
    .testimonial-card {
        background: #fff;
        border-radius: 10px;
        padding: 30px 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
        max-width: 320px;
        min-width: 0;
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .testimonial-card .testimonial-author {
        margin-bottom: 20px;
    }
    .testimonial-card .testimonial-author img {
        width: 80%;
        max-width: 120px;
        max-height: 120px;
        margin-bottom: 10px;
    }
    .testimonial-card .testimonial-author-name {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }
    .testimonial-card .testimonial-author-title {
        color: #666;
        font-size: 0.9em;
    }
    .testimonial-card p {
        margin: 0 0 20px 0;
        line-height: 1.6;
    }
    .testimonial-cta {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        width: 100%;
    }
    .testimonial-cta-button {
        width: 50vw;
        max-width: 200px;
        background-color: var(--ecolatina-green);
        font-size: 1rem;
        color: var(--ecolatina-aqua-2);
        border: 1px solid var(--ecolatina-aqua-2);
        border-radius: 4px;
        padding: 10px;
        z-index: 200;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        margin-bottom: 80px;
    }
    .testimonial-cta-button:hover {
        background-color: var(--ecolatina-green-2);
        color: white;
    }
    .testimonial-cta-button:active {
        background-color: var(--ecolatina-aqua);
        color: white;
    }
    @media (max-width: 900px) {
        .testimonials-flex-row {
            gap: 16px;
        }
        .testimonial-card {
            padding: 24px 10px;
        }
    }
    @media (max-width: 700px) {
        .testimonials-flex-row {
            flex-direction: column;
            gap: 24px;
            align-items: center;
        }
        .testimonial-card {
            max-width: 95vw;
            width: 100%;
        }
    }
</style>

<script>
    const testimonials = [
        {
            content:
                'Club Ecolatina ha transformado por completo mi comprensión de la economía. Sus análisis profundos y perspectivas únicas son invaluables.',
            author: 'María González',
            title: 'CEO, Inversiones Futuro',
            image: 'https://upload.wikimedia.org/wikipedia/commons/4/44/Google-flutter-logo.svg',
        },
        {
            content:
                'La calidad de los informes y el nivel de detalle en los análisis económicos son excepcionales. Una herramienta indispensable para la toma de decisiones.',
            author: 'Carlos Rodríguez',
            title: 'Director Financiero, Grupo Industrial',
            image: 'https://www.cdnlogo.com/logos/a/35/asus.svg',
        },
        {
            content:
                'El equipo de Club Ecolatina ofrece una visión única del mercado. Sus pronósticos han sido fundamentales para nuestra estrategia de negocio.',
            author: 'Ana Martínez',
            title: 'Gerente de Inversiones, Banco Nacional',
            image: 'https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg',
        },
    ];

    // Render testimonials as static cards
    window.addEventListener('DOMContentLoaded', () => {
        const row = document.querySelector('.testimonials-flex-row');
        testimonials.forEach((t) => {
            const card = document.createElement('div');
            card.className = 'testimonial-card';
            card.innerHTML = `
            <div class="testimonial-author">
                <img src="${t.image}" alt="${t.author}">
            </div>
            <p>${t.content}</p>
            <div class="testimonial-author-name">${t.author}</div>
            <div class="testimonial-author-title">${t.title}</div>
        `;
            row.appendChild(card);
        });
    });
</script>
