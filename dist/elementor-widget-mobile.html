        const carousel = document.getElementById('mobile-carousel');

        );
        let current = 0;
        function renderSlide(idx) {
            const b = mobileBenefits[idx];
            let slide = document.createElement('div');
            slide.className = 'mobile-carousel-slide';
            slide.innerHTML = `
                    <img class="mobile-carousel-image" src="${b.image}" alt="${b.title}" />
                    <div class="mobile-carousel-title">${b.title}</div>
                    <div class="mobile-carousel-description">${b.description}</div>
                `;
            const old = carousel.querySelector('.mobile-carousel-slide');
            if (old) carousel.removeChild(old);
            carousel.insertBefore(
                slide,
                carousel.querySelector('.mobile-carousel-nav')
            );
        }
        function renderIndicators(idx) {
            indicators.innerHTML = '';
            for (let i = 0; i < mobileBenefits.length; i++) {
                const dot = document.createElement('div');
                dot.className =
                    'mobile-carousel-indicator' + (i === idx ? ' active' : '');
                dot.addEventListener('click', () => {
                    current = i;
                    renderSlide(current);
                    renderIndicators(current);
                });
                indicators.appendChild(dot);
            }
        }
        document.getElementById('mobile-carousel-prev').onclick = function () {
            current =
                (current - 1 + mobileBenefits.length) % mobileBenefits.length;
            renderSlide(current);
            renderIndicators(current);
        };
        document.getElementById('mobile-carousel-next').onclick = function () {
            current = (current + 1) % mobileBenefits.length;
            renderSlide(current);
            renderIndicators(current);
        };
        renderSlide(current);
        renderIndicators(current);
    }
